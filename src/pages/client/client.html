<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLIENT</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- content -->
  <main>
    <div class="container">

        <div class="row">
            <div class="col s12 m5">
                <div class="card-panel default">
                    <a (click)="openModal()" class="waves-effect waves-light btn" style="width: 100%;"><i class="material-icons left">add</i>Add Client</a>

                <table class="table table_id display responsive no-wrap" width="100%">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Martial</th>
                            <th>Address</th>
                            <th>Birthday</th>
                            <th>Contact #</th>
                            <th>Year Stay</th>
                            <th>  </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let client of allData;let i=index; let last=last">

                          <td> {{ client.FirstName+" "+client.LastName }} </td>
                          <td> {{ client.MaritalStatus }} </td>
                          <td> {{ client.HomeAddress1 }} </td>
                          <td> {{ client.BirthDate }} </td>
                          <td> {{ client.HomeAddressContact }} </td>
                          <td> {{ client.YearsStayed }} </td>
                          <td> buttons </td>
                          {{last ? ev(i) : ''}}
                        </tr>
                        
                    </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
  </main>
    <!-- end of content -->
   
<page-footer></page-footer>


  <!-- modal -->
  
  <!-- end of modal -->
</ion-content>
