<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLIENT</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- content -->
  <main>
    <div class="container">

        <div class="row">
            <div class="col s12 m5">
                <div class="card-panel default">
                    <a (click)="openModal()" class="waves-effect waves-light btn" style="width: 100%;"><i class="material-icons left">add</i>Add Client</a>

                <table class="table table_id display responsive no-wrap" width="100%">
                    <thead>
                        <tr>
                            <th><label> Full Name </label></th>
                            <th><label> Martial </label></th>
                            <th><label> Address </label></th>
                            <th><label> Birthday </label></th>
                            <th><label> Contact # </label></th>
                            <th><label> Year Stay </label></th>
                            <th>  </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let client of allData;let i=index; let last=last">
                          <td><label class="text" style="font-size: 0.5em; color: black;"> {{ client.FirstName+" "+client.LastName }} </label></td>
                          <td><label class="text" style="font-size: 0.5em; color: black;"> {{ client.MaritalStatus }} </label></td>
                          <td><label class="text" style="font-size: 0.5em; color: black;"> {{ client.HomeAddress1 }} </label></td>
                          <td><label class="text" style="font-size: 0.5em; color: black;"> {{ client.BirthDate }} </label></td>
                          <td><label class="text" style="font-size: 0.5em; color: black;"> {{ client.HomeAddressContact }} </label></td>
                          <td><label class="text" style="font-size: 0.5em; color: black;"> {{ client.YearsStayed }}</label> </td>
                          <td><label class="text" style="font-size: 0.5em; color: black;"> buttons </label></td>
                          {{last ? ev(i) : ''}}
                        </tr>
                        
                    </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
  </main>
    <!-- end of content -->
   
<page-footer></page-footer>


  <!-- modal -->
  
  <!-- end of modal -->
</ion-content>
